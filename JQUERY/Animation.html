<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#ani1").click(function(){
                $("div").animate({right:'250px'});
        });
        $("#ani2").click(function(){
            $("div").animate({
                right:'150px',
                opacity:'0.5',
                height:'150px',
                width:'150px'
            });
        });
        $("#ani3").click(function(){
                var div= $("div");
                div.animate({height:'300px' ,opacity:'0.3'},"slow");  
                div.animate({height:'300px' ,opacity:'0.7'},"slow");
                div.animate({height:'100px' ,opacity:'0.3'},"slow");
                div.animate({height:'100px' ,opacity:'0.7'},"slow");
        });
        });
        </script>
        <style>
            div{
                height: 250px;
                width: 250px;
                background:brown;
                position: absolute;
            }   
        </style>
    </head>
    <body>
        <button id="ani1">Animation1</button>
        <button id="ani2">Animation2</button>
        <button id="ani3">Animation3</button>
        <br><br>
        <div></div>
    </body> 
</html>
