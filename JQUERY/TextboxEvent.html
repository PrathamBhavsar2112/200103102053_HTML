<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#TFocus").focus(function(){
					$(this).css("background-color","DarkBlue");
				});
				$("#TBlur").blur(function(){
					$(this).css("background-color","Orange");
				});
				$("#TKeyPress").keypress(function(){
					alert($(this).val());
				});
				$("#TKeyUp").keyup(function(){
					alert($(this).val());
				});
			});
			
		</script>
</head>
<body>
    <input type="text" id="TFocus" placeholder="Focus Event" /><hr/>
    <input type="text" id="TBlur" placeholder="Blur Event" /><hr/>
    <input type="text" id="TKeyPress" placeholder="Key Press Event" /><hr/>
    <input type="text" id="TKeyUp" placeholder=" Key Up Event" /><hr/>
</body>
</html>
