<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Demo</title>
    <script type="text/javascript">
        function demoInternalAlert(){
            alert("Inertnal Alert.");
        }  
        function demoInternalConfirm(){
            if (confirm("Are you sure?")) {
                alert("OK");
            }
            else{
                alert("Cancle");
            }
        }
        function demoInternalPrompt(){
            var fName=prompt("Enter Firstname");
            var lName=prompt("Enter Lastname");
            alert(fName+" "+lName);    
        }
        function bodyBGRed(){
            document.body.style.backgroundColor="Red";
        }
        function divBGAqua(){
				document.getElementById("D1").style.backgroundColor="Aqua";
		}
        function divBGDynamic(){
				document.getElementById("D1").style.backgroundColor=prompt("Enter color name");
        }
		function bodyBGDynamic(){
				document.body.style.backgroundColor=prompt("Enter color name");
		}
		function bodyBGCP1(){
				document.body.style.backgroundColor=document.getElementById("CP1").value;
		}
		function divBGCP2(){
				document.getElementById("D1").style.backgroundColor=document.getElementById("CP2").value;
		}

    </script>
    <script src="script/Demo.js" type="text/javascript"></script>
    <style>
        body{
            background-color: gold;
        }
        div{
            background-color: darkred;
            height: 300px;
            width: 300px;
        }
        #D1{
            font-weight: bold;
            font-size: 24px;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="D1">
        Hello World
    </div>
    <hr>
    <input type="button" value="Alert Inline" onclick="alert('Hello Guys')" />
    <input type="button" value="Confirm Inline" onclick="confirm('Are you sure?')" /> 
    <input type="button" value="Prompt Inline" onclick="prompt('Enter Firstname')" />  
    <hr>
    <input type="button" value="Alert Internal" onclick="demoInternalAlert()" />
	<input type="button" value="Confirm Internal" onclick="demoInternalConfirm()" />
	<input type="button" value="Prompt Internal" onclick="demoInternalPrompt()" />
	<hr>
    <input type="button" value="Alert External" onclick="demoExternalAlert()" />
	<input type="button" value="Confirm External" onclick="demoExternalConfirm()" />
	<input type="button" value="Prompt External" onclick="demoExternalPrompt()" />
	<hr>
    <input type="button" value="Body Bg Red" onclick="bodyBGRed()" />	
    <input type="button" value="Div Bg Aqua" onclick="divBGAqua()" />
	<hr/>
    <hr/>
	<input type="button" value="Body Bg Prompt" onclick="bodyBGDynamic()" />
	<input type="button" value="Div Bg Prompt" onclick="divBGDynamic()" /> 	
    <hr>
    <input type="color" id="CP1" onchange="bodyBGCP1()" />
	<input type="color" id="CP2" onchange="divBGCP2()" />
</body>
</html>
