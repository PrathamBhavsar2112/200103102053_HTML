<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script>
      var $FNameLNameRegEx = /^([a-zA-Z]{2,20})$/;
				var $FullNameRegEx = /^([a-zA-Z ]{2,40})$/;
				var $BankAccountNameRegEx = /^([a-zA-Z ]{2,60})$/;
				var $PasswordRegEx = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,12}$/;

				var $EmailIdRegEx = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,8}\b$/i;
				var $ConNoRegEx = /^([0-9]{10})$/;
				var $AgeRegEx = /^([0-9]{1,2})$/;
				var $AadhaarNoRegEx = /^([0-9]{12})$/;
				var $GSTNoRegEx=/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$/;
				var $IndianDrivingLicenseNoRegEx = /^([A-Z]{2,3}[-/0-9]{8,13})$/;
				var $IndianVehicleRegNoRegEx = /^([A-Z]{2}[0-9]{1,2}[A-Z]{1,3}[0-9]{1,4})$/;
				var $PincodeRegEx = /^[1-9][0-9]{5,6}$/;
				var $PANNoRegEx = /^[A-Z]{3}[ABCFGHLJPT][A-Z][0-9]{4}[A-Z]$/;
				var $IFSCCodeRegEx = /^[A-Za-z]{4}0[A-Z0-9a-z]{6}$/;
				var $BankAccountNoRegEx = /^([0-9]{9,18})$/;
				var $LatitudeLongitude=/^(-?(?:1[0-7]|[1-9])?\d(?:\.\d{1,8})?|180(?:\.0{1,8})?)$/;

  $(document).ready(function(){
          $("#TFName").blur(function(){
            $("#TFNameVal").empty();
              if($(this).val()=="" || $(this).val()==null){
                $("#TFNameVal").html("(*) FirstName required ");
              }
              else{
                if(!$(this).val().match($FullNameRegEx)){
							$("#TFNameVal").html("(*) Invalid FirstName ");
					    }
             }
           });
        $("#TFName").keypress(function(e){
			    $("#TFNameVal").empty();
			    	var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
				  	if(Flag==false){
						$("#TFNameVal").html("(*)Invalid Input");
					  }
					return Flag;
		    });
        $("#TLName").blur(function(){
            $("#TLNameVal").empty();
              if($(this).val()=="" || $(this).val()==null){
                $("#TLNameVal").html("(*) LastName required ");
              }
              else{
                if(!$(this).val().match($FullNameRegEx)){
							$("#TLNameVal").html("(*) Invalid LastName ");
					    }
             }
           });
        $("#TLName").keypress(function(e){
			    $("#TLNameVal").empty();
			    	var Flag=((e.which>=65 && e.which<=90) || (e.which>=97 && e.which<=121));
				  	if(Flag==false){
						$("#TLNameVal").html("(*)Invalid Input");
					  }
					return Flag;
		    });
        $("#TEmail").blur(function(){
			$("#TEmailVal").empty();
				if($(this).val()=="" || $(this).val()==null){
					$("#TEmailVal").html("(*) e-mail id required");
				}
				else{
					if(!$(this).val().match($EmailIdRegEx)){
						$("#TEmailVal").html("(*) Invalid e-mail id");
					}
				}
			});
    		$("#TxtContactNo").keypress(function(e){
					
					var ASCIIValue=e.which,Flag=false;
					
					$("#TxtContactNoValidate").empty();
					
					(ASCIIValue>=48 && ASCIIValue<=57)
						?Flag=true
						:($("#TxtContactNoValidate").html("Invalid input..!!"),Flag=false)

					return Flag;
				});
				
				$("#TxtContactNo").blur(function(){
					$("#TxtContactNoValidate").empty();
					if($(this).val().trim()=="" || $(this).val().trim()==null)
					{
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
					}
					else{
						if(!$(this).val().trim().match($ConNoRegEx)){
							$("#TxtContactNoValidate").html("Invalid contact no..!!");
						}
					}
				});
				var TxtFirstnameFlag=false,TxtLastnameFlag=false,TxtEmailidFlag=false,TxtContactNoFlag=false;
				$("#BtnCreateNewAccount").click(function(){
					$("#TFNameVal").empty();
					if($("#TFName").val().trim()=="" || $("#TFName").val().trim()==null)
					{
						$("#TFNameVal").html("(*) Firstname required.");
						TxtFirstnameFlag=false;
					}
					else{
						if(!$("#TFName").val().trim().match($FNameLNameRegEx)){
							$("#TFNameVal").html("Invalid Firstname.");
							TxtFirstnameFlag=false;
						}
						else{
							TxtFirstnameFlag=true;
						}
					}	
					
					$("#TLNameVal").empty();
					if($("#TLName").val().trim()=="" || $("#TLName").val().trim()==null)
					{
						$("#TLNameVal").html("(*) Lastname required.");
						TxtLastnameFlag=false;
					}
					else{
						if(!$("#TLName").val().trim().match($FNameLNameRegEx)){
							$("#TLNameVal").html("Invalid Lastname.");
							TxtLastnameFlag=false;
						}
						else{
							TxtLastnameFlag=true;
						}
					}
					$("#TEmailVal").empty();
					if($("#TEmail").val().trim()=="" || $("#TEmail").val().trim()==null)
					{
						$("#TEmailVal").html("(*) Email id required.");
						TxtEmailidFlag=false;
					}
					else{
						if(!$("#TEmail").val().trim().match($EmailIdRegEx)){
							$("#TEmailVal").html("Invalid email.");
							TxtEmailFlag=false;
						}
						else{
							TxtEmailFlag=true;
						}
					}
					$("#TxtContactNoValidate").empty();
					if($("#TxtContactNo").val().trim()=="" || $("#TxtContactNo").val().trim()==null)
					{
						$("#TxtContactNoValidate").html("(*) Contact no. required..!!");
						TxtContactNoFlag=false;
					}
					else{
						if(!$("#TxtContactNo").val().trim().match($ConNoRegEx)){
							$("#TxtContactNoValidate").html("Invalid contact no..!!");
							TxtContactNoFlag=false;
						}
						else{
							TxtContactNoFlag=true;
						}
					}
					
					if(TxtFirstnameFlag==true && TxtLastnameFlag==true && TxtEmailidFlag==true && TxtContactNoFlag==true)
					{
						alert("Form Submitted Successfully.");
					}
					else{
						alert("Invalid Form Inputs.");
					}
				});
				
  });
    
    
    </script>
    <style>
    	.fullscreen_bg{
        position:fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow:hidden;
        z-index:-1;
        background-size:cover;
        background-color:rgba(110, 34, 168, 0.267);
      }
        #CNAForm{
				box-shadow:0px 0px 3px Gray;
				margin-top:60px;
				margin-bottom:40px;
				color:gray;
			}
			i.fa,b{
				margin-top:10px;
				margin-right: 3px;
				border: 1px;
				color:rgb(43, 19, 198);}
      .btn-blue{
        background-color: rgb(29, 67, 221);
        color: white;
        align-self: center;
        margin-left:150px ;
		margin-bottom:15px ;
      }
    
    </style>
</head>
  <body>
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 " id="CNAForm">
          <h3 class="text-center"><i class="fa fa-users"></i> Create New Account<hr/></h3>
          <div class="form-group">
						<b>Firstname:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" id="TFName" placeholder="Enter firstname " maxlength="20" class="form-control" />
						</div>
						<small class="text-danger" id="TFNameVal"></small>
					</div>
          <div class="form-group">
						<b>Lastname:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" id="TLName" placeholder="Enter lastname " maxlength="20" class="form-control" />
						</div>
						<small class="text-danger" id="TLNameVal"></small>
					</div>
          <div class="form-group">
						<b>E-mail:</b>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="text" id="TEmail" placeholder="Enter e-mail " maxlength="30" class="form-control" />
						</div>
						<small class="text-danger" id="TEmailVal"></small>
					</div>

          <div class="form-group">
						<b><i class="fa fa-phone"></i> Contact No.:</b>
						<div class="input-group">
							<span class="input-group-addon" style="margin-top: 7px ;margin-right:3px;">+91</span>
							<input type="text" id="TxtContactNo" placeholder="Enter contact no." maxlength="10" class="form-control" />
						</div>
						<small class="text-danger" id="TxtContactNoValidate"></small>
					</div>

          <b>Gender:</b>
          <div class="form-check">
            <input class="form-check-input  " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label " for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label " for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-group">
						<a class="btn btn-primary btn-blue" id="BtnCreateNewAccount"><i style="color:white;" class="fa fa-user-plus"></i> Submit</a>
					</div>
        </div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
