<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>pratham</li>
        <li>Harsh</li>
        <li>Burhan</li>
        <li>Parth</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
        <li>pratham</li>
        <li>Harsh</li>
        <li>Burhan</li>
        <li>Parth</li>
    </ol>
    <h1>Difnitation list</h1>
        <dt>Google</dt>
        <dl>
			<dt>Pratham</dt>
			<dd>Bhavsar</dd>
			<dt>Harsh</dt>
			<dd>Dave</dd>
		</dl>
    <h1>Nested List</h1>
	<ul>
		<li>Google
			<ul>
				<li>Gmail
					<ol>
						<li>Sign In</li>
						<li>Sign Up</li>
					</ol>
				</li>
				<li>GDrive</li>
    			<li>GMap</li>
			</ul>
		</li>
			<li>Facebook</li>
			<li>MSN</li>
			<li>Bing</li>
	</ul>
</body>
</html>
