<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <input type="text" autofocus placeholder="Enter First Name" maxlength="7" /><hr>
    <input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>&nbsp;&nbsp;
	<input type="radio" id="G2" name="Gender" /><span>Female</span><hr/>
	<input type="checkbox" />check this box<hr/>	    
    <input type="button" value="Button">&nbsp;&nbsp;
    <input type="submit" value="Submit"><hr>
    <button>Click Here</button>
    <input type="date" /><hr/>	
    <input type="color" /><hr/>
	<input type="time" /><hr/>
	<input type="range" /><hr/>
    <textarea placeholder="Textarea Box"   rows="5"></textarea>	

    <fieldset>
        <legend>Sign In</legend>
        <span>Username:</span><br/>
			<input type="text" placeholder="Enter Username " maxlength="" /><br/>
			<span>Password:</span><br/>
			<input type="password" 11placeholder="Enter Password " maxlength="12" /><br/><br/>
			<input type="button" value="Sign In" />
		
    </fieldset>
</body>
</html>
